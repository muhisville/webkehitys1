<script>
// Harjoitus 4
// Kysytään käyttäjältä, onko hän opiskelija ja toimitaan sen mukaan.
function opiskelijako() {
    nimi = prompt("Mikä on nimesi?")
  let vastaus = "Oletko opiskelija?";
  if (confirm(vastaus) == true) {
    document.write("Tervetuloa " + nimi + "!")
  } else {
    document.write(nimi + ", valitettavasti tämä sivu on tarkoitettu vain opiskelijoille :(");
  }
}
opiskelijako()
</script>
