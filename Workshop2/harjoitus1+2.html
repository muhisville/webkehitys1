// Harjoitus 2
// Luodaan toistuva lause. Käyttäjä määrää toistojen määrän.
function repeatingText(lause){
    lkm = prompt("Anna toistojen määrä: ")
for (let i=0; i < lkm; i++) {
document.write(lause + "<br>");
}
}
repeatingText("Lause toistuu.")
